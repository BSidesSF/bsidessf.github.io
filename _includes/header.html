{% if page.header %}
<header role="banner">
  <a href="{{ site.baseurl }}/">
    <img
      src="{{ site.baseurl }}/{{ page.header_xl }}"
      srcset="{{ site.baseurl }}/{{ page.header_sm }} 200w, {{ site.baseurl }}/{{ page.header_med }} 641w, {{ site.baseurl }}/{{ page.header_large }} 1025w, {{ site.baseurl }}/{{ page.header_xl }} 1441w"
      alt="{{ site.name }} header image"
      title="{{ site.name }} header image"
      class="center"
    />
  </a>
</header>
{% elsif site.header %}
<header role="banner" style="text-align: center">
  <img
    width="25%"
    src="{{ site.baseurl }}/{{ site.header_left }}"
    onerror="this.style.display='none'"
  />
  <a href="{{ site.baseurl }}/">
    <img
      width="55%"
      src="{{ site.baseurl }}/{{ site.header_xl }}"
      srcset="{{ site.baseurl }}/{{ site.header_sm }} 200w, {{ site.baseurl }}/{{ site.header_med }} 641w, {{ site.baseurl }}/{{ site.header_large }} 1025w, {{ site.baseurl }}/{{ site.header_xl }} 1441w"
      alt="{{ site.name }} header image"
      title="{{ site.name }} header image"
    />
  </a>
  <img
    width="20%"
    src="{{ site.baseurl }}/{{ site.header_right }}"
    onerror="this.style.display='none'"
  />
</header>
{% endif %}
