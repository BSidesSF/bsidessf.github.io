---
layout: page
title: "News"
---

<div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p>subscribe
    <a href="{{ site.baseurl }}/{{ site.feed.path }}">via RSS</a>
  </p>

</div>
